server:
  port: 8082
  servlet:
    context-path: /item-service
    application-display-name: Mylms Items Service
spring:
  application:
    name: item-service
  jpa:
    hibernate:
      ddl-auto: update
    #show-sql: true
    properties:
      hibernate:
        #format_sql: true
        dialect: org.hibernate.dialect.MySQL5Dialect
  #datasource:
  #  url: jdbc:mysql://localhost:3306/mylms2
  #  username: root
  #  password: root
  #  driver-class-name: com.mysql.jdbc.Driver

  # H2 DB
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
    username: sa
    password: password
    jpa:
      database-platform: org:hibernate:dialect:H2Dialect
#Eureka
eureka:
  client:
    service-url:
      defaultZone: ${vcap.services.pwa-eureka-service.credentials.uri}/eureka/

#Actuator info
info:
  app: @name@
  version: @version@
  description: @description@