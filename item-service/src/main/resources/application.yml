server:
  port: 8082
  servlet:
    context-path: /item-service
    application-display-name: Mylms Items Service
spring:
  application:
    name: item-service
  jpa:
    hibernate:
      ddl-auto: update
    #show-sql: true
    properties:
      hibernate:
        #format_sql: true
        dialect: org.hibernate.dialect.MySQL5Dialect
  datasource:
    url: jdbc:mysql://localhost:3306/mylms2
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver

#Actuator info
info:
  app: @name@
  version: @version@
  description: @description@